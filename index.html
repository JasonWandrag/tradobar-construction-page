<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradobar</title>
    <script
      src="https://kit.fontawesome.com/8aee17fde0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="main">
      <section id="content">
        <img id="logo" src="./tradobar-logo.png" alt="Tradobar" />
        <div>
          <h2 class="title">
            Africa's first <span>B2B</span> services marketplace.
          </h2>
          <h3 class="subtitle">Is currently under development.</h3>
          <p class="blurb">
            We should be up and running soon. Thank you for your patience.
          </p>
          <form
            action="https://formspree.io/f/mnqlzleb"
            method="POST"
            id="contact-form"
          >
            <input
              type="email"
              name="_replyto"
              required
              placeholder="Enter your email"
            />
            <button type="submit">Notify Us</button>
          </form>
          <p class="prompt">
            Sign up now to get early notification of our launch date.
          </p>
        </div>
        <footer>
          For more information, please contact us:
          <a class="footer-link" href="mailto:tradobar@gmail.com"
            ><i class="fas fa-envelope"></i
          ></a>
        </footer>
      </section>
      <section id="counter">
        <img src="./tradobar-logo.png" alt="Tradobar" class="counter-logo" />
        <div class="counter-title">Coming soon:</div>
        <div id="timer"></div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
